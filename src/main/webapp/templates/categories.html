<section>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Categories</h3>
                    </div>
                    <div class="panel-body">
                        <ul dnd-list="vm.categories">
                            <li ng-repeat="category in vm.categories"
                                dnd-draggable="category"
                                dnd-moved="vm.categories.splice($index, 1)"
                                dnd-effect-allowed="move"
                                dnd-selected="models.selected = category"
                                ng-class="{'selected': models.selected === category}"
                                >
                                <button class="btn btn-standard btn-xs" ng-click="vm.editCategory(category)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button> &nbsp; <span ng-class="category.extra === true ? 'extra' : ''">{{category.name}}</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <button class="btn btn-primary" ng-click="vm.save()">Save</button>
                <button class="btn btn-default" ng-click="vm.newCategory()">New Category</button>
            </div>
        </div>
    </div>
</section>
