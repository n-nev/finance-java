<section>
    <div class="container budget">
        <div class="row">
            <div class="col-sm-2">
                <strong>Budget Year</strong>
            </div>
            <div class="col-sm-2">
                <select class="form-control" ng-model="vm.selectedYear"
                    ng-options="year for year in vm.transYears"
                    ng-change="vm.loadBudget()">
                </select>
            </div>
            <div class="col-sm-2">
                <button class="btn btn-default" ng-click="vm.save()">Save</button>
            </div>
        </div>
        <div class="row" ng-repeat="tempBudgetCategory in vm.model">
            <div class="col-sm-2">
                <span ng-bind="tempBudgetCategory.name"></span>
            </div>
            <div class="col-sm-2">
                <input type="text" class="form-control" ng-model="tempBudgetCategory.amount" ng-currency />
            </div>
        </div>
    </div>
</section>
